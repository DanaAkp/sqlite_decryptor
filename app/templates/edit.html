{% block page_content %}
    <h1>Edit {{ entity_name }}</h1>
    <br>
    <div id="input-attributes"></div>
    <p>
        <input type="button" onclick="cancel()"
               style="background-image: url('https://img.icons8.com/ios/50/000000/undo.png');
            background-repeat: no-repeat;
            background-size: contain;
               width: 30px;
               height: 30px;">
        <input type="button" onclick="edit_object()"
               style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABmJLR0QA/wD/AP+gvaeTAAABLElEQVRoge2aS26DMBBAX6JE7SHCjRPlFumqu3xulPQWdEGC+Ah7wHY8dedJlkDAzDws2yAAwzCW8AkcgQdQZ2pfwDZU5JhRoNu+Q2V8PZGabq4z8BEjUG6RIBltIotlUov44k3lnS2jVWS2jGaRWTLaRWqadaZl5UjkYuo6KcP4w3iSm1UD69fO2nGidnryf1mkRzEim0x5Q8fYiKU9sotaRZ8qZjDf1HeNnfBJBdwE+UfT9tLpVwtt/cUMdhPRholooxiRKXzz94W0i+KOZq0Kfp3wBUgp8aIS1NGS631EiriOYsaIiWjDRLRhItowEW2YiDYkIive92zlwllH8T3y09mO9SkhlGEd9+7BKZGTMGjq5sJXI9D8MHCgsX5X0dJ2B/YEfLI2jP/IL5JHPVAHHw1/AAAAAElFTkSuQmCC');
            background-repeat: no-repeat;
            background-size: contain;
               width: 30px;
               height: 30px;">
    </p>
    <script>
        let entity_name = '{{ entity_name }}';
        let id = '{{ entity_id }}';
        let input_attributes = document.getElementById('input-attributes');

        const request = new XMLHttpRequest();
        request.open('GET', `/api/models/attributes/${entity_name}`, false);
        request.send();
        let attributes = JSON.parse(request.response).json_list;

        request.open('GET', `/api/models/${entity_name}/${id}`, false);
        request.send();
        console.log(request.response);
        let object_data = JSON.parse(request.response);

        for (let i in attributes) {
            let paragraph = document.createElement('p');
            console.log(attributes[i]);
            let label_attribute = document.createElement('label');
            label_attribute.textContent = attributes[i];

            let input_attribute = document.createElement('input');
            input_attribute.type = 'text';
            input_attribute.id = attributes[i];
            input_attribute.className = 'form-control';

            input_attribute.value = object_data[attributes[i]];

            paragraph.appendChild(label_attribute);
            paragraph.appendChild(input_attribute);
            input_attributes.appendChild(paragraph);
        }

        function edit_object() {
            const request = new XMLHttpRequest();
            request.open('PUT', `/api/models/${entity_name}/${id}`, true);
            request.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            let json = {};
            for (let i in attributes) {
                json[attributes[i]] = document.getElementById(attributes[i]).value;
            }
            request.send(JSON.stringify(json));
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    console.log(request.response);
                    if (request.status === 200) {
                        window.location.href = `/sqlite_decrypter/${entity_name}`;
                    } else alert(JSON.parse(request.response).message);
                }
            }
        }

        function cancel() {
            window.location.href = `/sqlite_decrypter/${entity_name}`;
        }
    </script>
{% endblock %}
