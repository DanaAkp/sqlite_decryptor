{% extends "base.html" %}


{% block page_content %}
    <p>
    <h3>Загрузка зашифрованного файла базы данных</h3>
    <input type="file" id="encrypted-file-db" class="input-file">
    <input type="text" id="password-for-decrypt-file" placeholder="Пароль для дешифрования файла БД">
    <input type="button" id="button-upload" value="Загрузить зашифрованный файл БД">
    </p>
    <br>
    <p>
    <h3>Сохранение изменений базы данных</h3>
    <input type="button" id="button-save" onclick="save_encrypted_db_file()"
           value="Сохранить зашифрованный файл БД">
    </p>


    <script src="../static/scripts/home.js"></script>
{% endblock %}
